<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="px-4 d-flex">
            <h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32   " fill="currentColor" class="bi bi-arrow-repeat" viewBox="0 1 16 16">
                    <path d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"/>
                    <path fill-rule="evenodd" d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"/>
                </svg>
                Basic Converter
            </h2>
        </div>
    </header>
    <main class="container-fluid">
        <!-- Titulo -->
        <div class="row justify-content-center">
            <div class="row p-4 text-center">
                <h4>Binario para Decimal</h4>
            </div>
            <!-- Converter area -->
            <div class="col-6 col-md-4">
                <div class="form-group text-dark">
                    <label for="input1">Insira binário:</label>
                    <div class="row gap-3">
                        <input type="text" class="col box-item form-control" id="input" placeholder="(Binário)">
                        <button type="submit" class="col col-md-2 box-item  btn">Converter</button>
                    </div>
                </div>
                <div class="form-group text-dark">
                    <label for="input2">Resultado:</label>
                    <div class="row gap-3">
                        <input type="text" class="col box-item form-control" id="input2" placeholder="" readonly >
                    </div>
                </div>
                <div class="row py-2">
                    <button type="submit" class="btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2v1z"/>
                            <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466z"/>
                            </svg>
                            Trocar conversão: <span id="invertConversion">Binário para Decimal</span>
                    </button>
                </div>
            </div>
            <!-- Converter Menu -->
            <div class="card col-8 mx-3 col-md-2"><!-- Example single danger button -->
                <div class="btn-group">
                  <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Número
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Binario para decimal</a></li>
                    <li><a class="dropdown-item" href="#">Binario para Octal</a></li>
                    <li><a class="dropdown-item" href="#">Hexadecimal para Octal</a></li>
                    <li><a class="dropdown-item" href="#">Hexadecimal para Decimal</a></li>
                    <li><a class="dropdown-item" href="#">Octal para decimal</a></li>
                  </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="p-3 bg-dark text-white text-center">
        <h6>Copyright 2023 - Todos os Direitos Reservados </h6>
    </footer>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
